<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0a0a2a, #1a1a4a);
      font-family: "Arial", sans-serif;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    .gallery-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 2000px;
      z-index: 1;
    }

    .gallery {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
    }

    .card {
      position: absolute;
      width: 300px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 192, 203, 0.3);
      transition: all 0.6s ease;
      cursor: pointer;
      overflow: hidden;
      transform-origin: center center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
      transition: transform 0.5s;
    }

    .card:hover img {
      transform: scale(1.2);
    }

    .card.active {
      transform: scale(1.2) translateZ(200px);
      box-shadow: 0 20px 60px rgba(255, 192, 203, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .number {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 192, 203, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 14px;
      z-index: 2;
    }

    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 192, 203, 0.2);
      border: 2px solid rgba(255, 192, 203, 0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 5;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
    }

    .nav-button:hover {
      background: rgba(255, 192, 203, 0.4);
    }

    .nav-button.prev {
      left: 30px;
    }

    .nav-button.next {
      right: 30px;
    }

    .nav-button::before {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      border-top: 3px solid white;
      border-right: 3px solid white;
    }

    .nav-button.prev::before {
      transform: rotate(-135deg);
    }

    .nav-button.next::before {
      transform: rotate(45deg);
    }

    @media (max-width: 768px) {
      .gallery, .card {
        width: 240px;
        height: 320px;
      }
      .nav-button {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <button class="nav-button prev" aria-label="Previous"></button>
  <button class="nav-button next" aria-label="Next"></button>
  <div class="gallery-container">
    <div class="gallery"></div>
  </div>

  <script>
    function createStars() {
      const starsContainer = document.querySelector(".stars");
      for (let i = 0; i < 200; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.width = Math.random() * 3 + "px";
        star.style.height = star.style.width;
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 2 + "s";
        starsContainer.appendChild(star);
      }
    }

    function createGallery() {
      const gallery = document.querySelector(".gallery");
      const totalCards = 10;
      let radius = window.innerWidth < 768 ? 400 : 600;
      let currentAngle = 0;
      let isDragging = false;
      let startX = 0;
      let currentX = 0;

      const prevButton = document.querySelector(".nav-button.prev");
      const nextButton = document.querySelector(".nav-button.next");

      const imageUrls = [
        "1754286799716.jpg",
        "1754286799728.jpg",
        "1754286799739.jpg",
        "1754286799750.jpg",
        "1754286799767.jpg",
        "1754286799785.jpg",
        "1754286799807.jpg",
        "1754286799830.jpg",
        "1754286799857.jpg",
        "1754286799884.jpg"
      ];

      for (let i = 0; i < totalCards; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrls[i]}" alt="Photo ${i + 1}">
          <div class="number">${i + 1}</div>
        `;
        gallery.appendChild(card);
      }

      function updateCards() {
        const cards = document.querySelectorAll(".card");
        cards.forEach((card, index) => {
          const angle = (currentAngle + index * (360 / totalCards)) * Math.PI / 180;
          const x = Math.sin(angle) * radius;
          const z = Math.cos(angle) * radius;
          card.style.transform = `translate3d(${x}px, 0, ${z}px)`;

          const normalized = ((currentAngle + index * (360 / totalCards)) % 360 + 360) % 360;
          if (normalized < 10 || normalized > 350) {
            card.classList.add("active");
          } else {
            card.classList.remove("active");
          }

          const opacity = Math.max(0.2, 1 - Math.abs(normalized - 180) / 180);
          card.style.opacity = opacity;
        });
      }

      prevButton.addEventListener("click", () => {
        currentAngle += 36;
        updateCards();
      });

      nextButton.addEventListener("click", () => {
        currentAngle -= 36;
        updateCards();
      });

      gallery.addEventListener("mousedown", (e) => {
        isDragging = true;
        startX = e.clientX;
        currentX = currentAngle;
        gallery.style.cursor = "grabbing";
      });

      window.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        const diff = (e.clientX - startX) * 0.5;
        currentAngle = currentX + diff;
        updateCards();
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
        gallery.style.cursor = "grab";
      });

      gallery.addEventListener("touchstart", (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
        currentX = currentAngle;
      });

      window.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const diff = (e.touches[0].clientX - startX) * 0.5;
        currentAngle = currentX + diff;
        updateCards();
        e.preventDefault();
      }, { passive: false });

      window.addEventListener("touchend", () => {
        isDragging = false;
      });

      window.addEventListener("wheel", (e) => {
        const delta = e.deltaX * 0.1 || e.deltaY * 0.1;
        currentAngle += delta;
        updateCards();
      });

      window.addEventListener("resize", () => {
        radius = window.innerWidth < 768 ? 400 : 600;
        updateCards();
      });

      updateCards();
    }

    // Initialize
    createStars();
    createGallery();
  </script>
</body>
</html>
